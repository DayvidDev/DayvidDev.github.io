<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #ffffff;
      color: #111111;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      font-weight: 700;
    }
    p {
      font-size: 1.25rem;
      color: #555555;
      font-weight: 400;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.25rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="upgr8 logo" class="logo" />
    <h1>upgr8</h1>
    <p>coming soon</p>
  </div>
</body>
</html>
